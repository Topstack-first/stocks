<div class="new-client">
    <button mat-raised-button class="back-btn" (click)="gotoBack()">
    Back
    </button>
    <form fxLayout="column" style="color: silver;" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Tipo de Solicitud</mat-label>
            <input matInput value="" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fecha Solicitud</mat-label>
            <input type="date" matInput value="">
        </mat-form-field>
        <mat-form-field>
            <mat-label>moneda</mat-label>
            <input matInput value="">
        </mat-form-field>
        <mat-form-field>
            <mat-label>monto</mat-label>
            <input matInput value="">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Comentario</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Numero Cuenta Beneficiario</mat-label>
            <input matInput value="">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Direccion Beneficiario</mat-label>
            <input matInput value="">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre Banco Beneficiario</mat-label>
            <input matInput value="">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Codigo Swift Banco Beneficiario</mat-label>
            <input matInput value="">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Direccion Banco Beneficiario</mat-label>
            <input matInput value="">
        </mat-form-field>
        <button mat-raised-button type="submit" class="back-btn">Submit</button>
    </form>
</div>

<div class="auth-wrapper centered">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Sign in</h3>

      <!-- Errors -->
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
          {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
          {{ errors?.password }}
      </div>
      <div *ngIf="errors?.error" class="alert alert-danger mt-3">
          {{ errors?.error }}
      </div>

      <!-- Login -->
      <div class="form-group">
          <label>Email address</label>
          <input mat-input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input mat-input type="password" class="form-control" formControlName="password">
      </div>
      <mat-checkbox (click)="goToAdmin()" style="margin-top: 10px;font-size: x-small;">Go to Web Admin</mat-checkbox>
      <button type="submit" class="btn btn-block btn-primary margin-top-30">Log in</button>
    <button class="register-btn" mat-raised-button routerLink="/register">Register</button>
  </form>
</div>

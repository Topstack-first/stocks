<div fxLayout="column" fxLayoutAlign="center center" class="briefcase centered">
    <div class="account-balance">
        ${{investerInfo != null ? investerInfo.account_balance : '0.00' }}
    </div>
    <div class="earned-value">
        <span class="pl">P/L:  </span>
        <span class="val">{{calcStr}}</span>
    </div>
    <div class="initial-balance">
        <div class="initial-balance-val">
            ${{investerInfo != null ? investerInfo.open_balance : '0.00'}}
        </div>

        <div class="initial-balance-letter">
            SALDO INICIAL
        </div>
    </div>
    <div style="width: 100%;height: 330px;">
        <ngx-charts-pie-chart
            [scheme]="colorScheme"
            [results]="data"
            [legend]="showLegend"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut"
            [gradient]="gradient"
            [arcWidth]="0.5"
            [trimLabels]="false"
            (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </div>
</div>

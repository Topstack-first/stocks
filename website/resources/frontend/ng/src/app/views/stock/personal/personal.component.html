<div fxLayout="column" fxLayoutAlign="center center" class="centered">
    <div fxLayout="column" fxLayoutAlign="center center" class="user-block transition-2">
        <div [fxLayout]="'row'"
             [fxLayoutAlign]="'space-around center'" class="user-info-wrapper">
            <img [src]="'/assets/angular/assets/img/users/'+personalData.image" alt="user-image">
            <div class="user-info">
                <p class="name">Emilio Verdines</p>
                <p class="position">Web developer <br> <small class="muted-text">Member since May. 2016</small></p>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" class="w-100 muted-text">
            <button mat-icon-button><mat-icon>person_outline</mat-icon></button>
            <a mat-icon-button routerLink="/mailbox">
                <mat-icon>mail_outline</mat-icon>
            </a>
            <a mat-icon-button (click)="signOut()">
                <mat-icon>power_settings_new</mat-icon>
            </a>
        </div>
    </div>
    <div class="cuenta">
        <div>
            TIPO DE CUENTA: <span style="color: #d063ff;">{{personalData.TipoCuenta}}</span>
        </div>
        <div>
            NUMERO DE CUENTA: <span style="color: goldenrod;">{{personalData.NumeroCenta}}</span>
        </div>
    </div>
    <div fxLayout="column" class="personal-layout">
        <button mat-raised-button (click)="editProfile()" class="edit-btn">EDITAR PERFIL</button>
        <button mat-raised-button (click)="solicitud()" class="edit-btn">SOLICITUD</button>
        <a href="#" class="mercado" mat-raised-button>Mercado</a>
        <a href="#" class="mail" mat-raised-button>soporte@laweb.com</a>
    </div>
</div>
